<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuote</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<header>
    <h2>RandomQuote</h2>
    <i class="uil uil-moon change-theme" id="theme-button"></i>
</header>
<body>
    <div class="container">
        <div class="card">
            <h1 class="quote">Quote</h1>
            <h3 class="author">Author</h3>
            <span class="button-span">
                <button class="button">New quote</button> 
            </span>
        </div>
        <div class="img-div" style="background-image: url('./light.jpg');">
        </div>
    </div>
</body>
<footer>
    <p>
        
        <a target="_blank" href="https://github.com/sarnaTejinder">
            Tejinder Sarna<i class="uil uil-github"></i></a></p>
</footer>
<script>
    const quote = document.querySelector(".quote")
    const author = document.querySelector(".author")
    const button  = document.querySelector('.button')
    function apicall (){fetch("https://api.quotable.io/random?maxLength=60")
    .then(response => response.json()
    ).then(data => {
        quote.innerHTML = `"${data.content}"`
    author.innerHTML = ` - ${data.author}`})
    .catch(err => {
	console.error(err);
});}

button.addEventListener('click',()=>{
    apicall();
})

apicall()

const themeButton = document.getElementById('theme-button')
const darkTheme = 'dark-theme'
const iconTheme = 'uil-sun'
const imgDiv = document.querySelector('.img-div')

const selectedTheme = ''
const selectedIcon = ''

const getCurrentTheme = () => document.body.classList.contains(darkTheme) ? 'dark' : 'light'
const getCurrentIcon = () => themeButton.classList.contains(iconTheme) ? 'uil-moon' : 'uil-sun'

if (selectedTheme) {
  document.body.classList[selectedTheme === 'dark' ? 'add' : 'remove'](darkTheme)
  themeButton.classList[selectedIcon === 'uil-moon' ? 'add' : 'remove'](iconTheme)
}
const arr = [
    "url('./light.jpg')",
    "url('./dark.jpg')"
]
let count = 0;
themeButton.addEventListener('click', () => {
    document.body.classList.toggle(darkTheme)
    themeButton.classList.toggle(iconTheme)
    count++;
    imgDiv.style.backgroundImage = arr[count%2]
})


</script>
</html>
